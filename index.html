<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="h100 container-fluid">
		<div class="row h-100">
			<div class="col h-100 d-flex flex-column align-items-center justify-content-around" id="image-data"></div>
		</div>
	</div>
	<div id="weather">
		Your Weather Template
	</div>

	<div id="quote">
		The Quote
	</div>

	<div id="todo">
		<div id="todo-error"></div>
		<form onsubmit="app.controllers.todoController.addTodo(event)">
			<label for="todo">To Do:</label>
			<input type="text" class="form-control" id="todo" name="todo" placeholder="Task">
			<button type="submit" class="btn btn-primary">Submit</button>
	</div>
	</form>
	<div>
		<ul id="todos">
		</ul>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
