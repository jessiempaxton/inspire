<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<header class="container-fluid">
		<div class="row">
			<div class="col" id="image-data">
			</div>
		</div>
		<div class="row">
			<div class="col align-items-flex-start justify-content-flex-end" id="weather">
			</div>
		</div>
	</header>
	<main class="main container-fluid">
	</main>
	<footer class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div id="quote">
				</div>
			</div>
		</div>
		<div class="row" id="todo">
			<div class="col-12" id="todo-error"></div>
			<form onsubmit="app.controllers.todoController.addTodo(event)">
				<label for="todo">To Do:</label>
				<input type="text" class="form-control" id="todo" name="todo" placeholder="Add a Task">
				<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		</form>
		<div>
			<ul id="todos">
			</ul>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
